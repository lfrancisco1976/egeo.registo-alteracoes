<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Fornecedor | Registo de Horas Extra</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --label: #475569;
            --border: #cbd5e1;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { 
            background: var(--card);
            width: 100%;
            max-width: 850px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }

        .header { text-align: center; margin-bottom: 35px; }
        .header h2 { margin: 0; color: #0f172a; font-weight: 600; font-size: 1.75rem; }
        .header p { color: #64748b; margin-top: 10px; font-size: 1rem; }

        /* Grelha de formulário para PC */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .full-width { grid-column: span 2; }

        .campo { margin-bottom: 5px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 0.9rem; 
            font-weight: 600;
            color: var(--label);
        }

        input, textarea { 
            width: 100%; 
            padding: 12px 16px; 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
            background: #fff;
        }

        input:focus, textarea:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); 
        }

        .opcional { font-weight: normal; color: #94a3b8; font-size: 0.8rem; }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed var(--border);
            background: #fdfdfd;
            cursor: pointer;
        }

        input[type="file"]:hover { background: #f1f5f9; border-color: var(--primary); }

        button { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 1.1rem; 
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.2s ease;
        }

        button:hover { background: var(--primary-hover); transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button:disabled { background: #94a3b8; cursor: not-allowed; transform: none; }

        #status { 
            margin-top: 25px; 
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        @media (max-width: 700px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .container { padding: 25px; border-radius: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Registo de Horas Extra</h2>
        <p>Preencha os campos abaixo e anexe o comprovativo.</p>
    </div>

    <form id="formHoras">
        <div class="form-grid">
            <div class="campo">
                <label>Data do Serviço *</label>
                <input type="date" name="dataServico" required>
            </div>

            <div class="campo">
                <label>Nº Encomenda *</label>
                <input type="text" name="numEncomenda" placeholder="Ex: NEI26....." required>
            </div>

            <div class="campo">
                <label>Matrícula Viatura *</label>
                <input type="text" name="matricula" placeholder="AA-00-BB" required>
            </div>

            <div class="campo">
                <label>Nº Guia de Transporte *</label>
                <input type="text" name="numGuia" placeholder="Ex: GT12345" required>
            </div>

            <div class="campo">
                <label>Nº Horas Paralização <span class="opcional">(Opcional)</span></label>
                <input type="number" step="0.5" name="horasParalizacao" placeholder="0.0">
            </div>

            <div class="campo">
                <label>Valor do Frete Corrigido <span class="opcional">(Opcional)</span></label>
                <input type="number" step="0.01" name="valorFrete" placeholder="0.00 €">
            </div>

            <div class="campo full-width">
                <label>Comprovativo / Guia (PDF ou Foto - Max 5MB) *</label>
                <input type="file" id="ficheiro" accept="application/pdf,image/*" required>
            </div>

            <div class="campo full-width">
                <label>Observações <span class="opcional">(Opcional)</span></label>
                <textarea name="observacoes" rows="3" placeholder="Insira notas adicionais se necessário..."></textarea>
            </div>
        </div>

        <button type="submit" id="btnEnviar">Enviar Dados para Validação</button>
    </form>
    <div id="status"></div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzXORh8OVki0ah_4THGx1p84w20BQHcxY-3roRFqsokMHDcSHs_ulrai2CRQRUMzIEg/exec';
    const form = document.getElementById('formHoras');
    const btn = document.getElementById('btnEnviar');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        const fileInput = document.getElementById('ficheiro');
        const file = fileInput.files[0];

        // Validação básica de tamanho
        if (file && file.size > 5 * 1024 * 1024) {
            alert('O ficheiro é demasiado grande. Por favor, insira um ficheiro até 5MB.');
            return;
        }

        btn.disabled = true;
        btn.innerText = 'A processar submissão...';
        status.style.display = 'block';
        status.style.background = '#f1f5f9';
        status.style.color = '#475569';
        status.innerText = 'A converter ficheiro e a comunicar com o servidor...';

        const reader = new FileReader();
        reader.onload = function(event) {
            const base64Data = event.target.result.split(',')[1];
            
            const payload = {
                fileData: base64Data,
                fileName: file.name,
                mimeType: file.type,
                dataServico: form.dataServico.value,
                numEncomenda: form.numEncomenda.value,
                matricula: form.matricula.value,
                numGuia: form.numGuia.value,
                horasParalizacao: form.horasParalizacao.value,
                valorFrete: form.valorFrete.value,
                observacoes: form.observacoes.value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(res => {
                status.style.background = '#dcfce7';
                status.style.color = '#166534';
                status.innerText = '✓ Sucesso! Os dados e o comprovativo foram registados.';
                form.reset();
                btn.disabled = false;
                btn.innerText = 'Enviar Dados para Validação';
                
                // Ocultar mensagem de sucesso após 10 segundos
                setTimeout(() => { status.style.display = 'none'; }, 10000);
            })
            .catch(err => {
                console.error(err);
                status.style.background = '#fee2e2';
                status.style.color = '#991b1b';
                status.innerText = 'Erro ao enviar. Verifique as permissões da pasta no Drive.';
                btn.disabled = false;
                btn.innerText = 'Enviar Dados para Validação';
            });
        };
        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
